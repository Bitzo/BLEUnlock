name: Release

on:
  push:
    tags: 
      - 'v*'

jobs:
  build:
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@master
      - name: Start xcodebuild test
        run: |
          APPNAME=BLEUnlock

          BASEDIR=$(pwd)
          BUILDDIR=$BASEDIR/build

          xcodebuild \
             -scheme $APPNAME \
             -archivePath $BUILDDIR/$APPNAME.xcarchive \
             archive

          xcodebuild \
             -exportArchive \
             -archivePath $BUILDDIR/$APPNAME.xcarchive \
             -exportOptionsPlist $BASEDIR/ExportOptions.plist \
             -exportPath $BUILDDIR

          ditto -c -k --keepParent $BUILDDIR/$APPNAME.app \
            $BUILDDIR/$APPNAME-${{ github.ref }}.zip

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./build/BLEUnlock-${{ github.ref }}.zip
          asset_name: BLEUnlock-${{ github.ref }}.zip
          asset_content_type: application/zip

